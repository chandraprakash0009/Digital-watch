<!DOCTYPE html>
<html>
    <head> 
        <title> Digital clock </title>
        <link rel="stylesheet" href="style.css">
        <script src="home.js"></script>
    </head>
    <body>
        <div class="clock">
            <div >
                <p class="hand">Hours</p>
                <div class="hand-val" id="demo-hour"></div>
            </div>
            <div >
                <p class="hand">Minutes</p>
                <div class="hand-val" id="demo-min"></div>
            </div>
            <div >
                <p class="hand">Seconds</p>
                <div class="hand-val" id="demo-sec"></div>
            </div>
        </div>
    </body>
</html>
